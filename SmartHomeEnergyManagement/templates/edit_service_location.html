<!-- Inside templates/edit_service_location.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service Location</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eaeaea; /* Light gray background */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #004080; /* Deep blue color */
            margin-bottom: 20px;
        }

        p {
            color: #333;
            text-align: center;
            margin-top: 10px;
        }

        .card {
            width: 80%; /* Increased width to cover more area */
            max-width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            margin-top: 40px; /* Increased margin at the top */
            margin-bottom: 40px; /* Increased margin at the bottom */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the content horizontally */
            padding: 30px; /* Increased padding at the top and bottom */
        }

        form {
            width: 100%; /* Make the form fill the container */
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input, select {
            flex: 1; /* Make the input fields take up remaining space */
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
            margin-top: 20px; /* Increased margin at the top */
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Edit Service Location</h1>
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        <form method="POST" action="">
            {{ form.csrf_token }}
            <label for="customer">Customer:</label>
            {{ form.customer }}
            <label for="address">Address:</label>
            {{ form.address }}
            <label for="unit_number">Unit Number:</label>
            {{ form.unit_number }}
            <label for="date_taken_over">Date Taken Over:</label>
            {{ form.date_taken_over }}
            <label for="square_footage">Square Footage:</label>
            {{ form.square_footage }}
            <label for="bedrooms">Bedrooms:</label>
            {{ form.bedrooms }}
            <label for="occupants">Occupants:</label>
            {{ form.occupants }}
            <button type="submit">Submit</button>
        </form>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
